<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 按钮动画</title>
  <style type="text/css">
    .btn-style {
      padding-bottom: 20px;
    }

    .btn-style.btn-style-1 .btn-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .btn-style.btn-style-1 .btn-container:nth-child(1) {
      --btn-bg: #da0000;
      --bg: #f22c3a;
    }

    .btn-style.btn-style-1 .btn-container:nth-child(2) {
      --btn-bg: #fac300;
      --bg: #fc6100;
    }

    .btn-style.btn-style-1 .btn-container button {
      --width: 180px;
      --height: 60px;
      border: 0;
      position: relative;
      min-width: var(--width);
      min-height: var(--height);
      border-radius: var(--height);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 1rem;
    }

    .btn-style.btn-style-1 .btn-container button .text,
    .btn-style.btn-style-1 .btn-container button .icon-container {
      position: relative;
      z-index: 2;
    }

    .btn-style.btn-style-1 .btn-container button .icon-container {
      --icon-size: 25px;
      position: relative;
      width: var(--icon-size);
      height: var(--icon-size);
      margin-left: 15px;
      transition: transform 500ms ease;
    }

    .btn-style.btn-style-1 .btn-container button .icon-container .icon {
      position: absolute;
      left: 0;
      top: 0;
      width: var(--icon-size);
      height: var(--icon-size);
      transition: transform 500ms ease, opacity 250ms ease;
    }

    .btn-style.btn-style-1 .btn-container button .icon-container .icon svg {
      width: 100%;
      height: 100%;
      fill: #fff;
    }

    .btn-style.btn-style-1 .btn-container button .icon-container .icon--left {
      transform: translateX(-200%);
      opacity: 0;
    }

    .btn-style.btn-style-1 .btn-container button::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: var(--btn-bg);
      border-radius: var(--height);
      z-index: 1;
      transition: transform 500ms ease;
    }

    .btn-style.btn-style-1 .btn-container button:hover::after {
      transform: translateX(65%);
    }

    .btn-style.btn-style-1 .btn-container button:hover .icon-container {
      transform: translateX(125%);
    }

    .btn-style.btn-style-1 .btn-container button:hover .icon-container .icon--left {
      transform: translateX(0);
      opacity: 1;
    }

    .btn-style.btn-style-1 .btn-container button:hover .icon-container .icon--right {
      transform: translateX(200%);
      opacity: 0;
    }

    .btn-style.btn-style-2 .btn-container {
      padding: 400px 400px 0 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .btn-style.btn-style-2 .btn-container .mark {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .btn-style.btn-style-2 .btn-container .link-position {
      position: absolute;
      z-index: 99;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .btn-style.btn-style-2 .btn-container .link {
      color: #fff;
      width: 160px;
    }

    .btn-style.btn-style-2 .btn-container .link .icon {
      text-align: center;
      font-size: 128px;
      padding: 20px 0;
      transition: 0.2s linear;
      -ms-transition: 0.2s linear;
      -webkit-transition: 0.2s linear;
      -o-transition: 0.2s linear;
      -moz-transition: 0.2s linear;
    }

    .btn-style.btn-style-2 .btn-container .link .icon:hover {
      transform: rotate(360deg) scale(1.2);
      -ms-transform: rotate(360deg) scale(1.2);
      -webkit-transform: rotate(360deg) scale(1.2);
      -o-transform: rotate(360deg) scale(1.2);
      -moz-transform: rotate(360deg) scale(1.2);
    }

    .btn-style.btn-style-2 .btn-container .link .button {
      position: relative;
      height: 50px;
      line-height: 50px;
      color: #2dcb70;
      text-transform: uppercase;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.8);
      cursor: pointer;
      padding-left: 20px;
    }

    .btn-style.btn-style-2 .btn-container .link .button .icon-right {
      font-size: 14px;
      color: #fff;
      width: 24px;
      height: 24px;
      line-height: 24px;
      position: absolute;
      right: 20px;
      top: 13px;
      transition: 0.4s ease;
      -ms-transition: 0.4s ease;
      -webkit-transition: 0.4s ease;
      -o-transition: 0.4s ease;
      -moz-transition: 0.4s ease;
    }

    .btn-style.btn-style-2 .btn-container .link .button .icon-right svg {
      width: 100%;
      height: 100%;
      fill: #2dcb70;
    }

    .btn-style.btn-style-2 .btn-container .link .button .line {
      position: absolute;
      display: block;
      background: none;
      transition: 0.4s ease;
      -ms-transition: 0.4s ease;
      -webkit-transition: 0.4s ease;
      -o-transition: 0.4s ease;
      -moz-transition: 0.4s ease;
    }

    .btn-style.btn-style-2 .btn-container .link .button .line-top {
      height: 2px;
      width: 0px;
      left: -110%;
      top: -2px;
    }

    .btn-style.btn-style-2 .btn-container .link .button .line-bottom {
      height: 2px;
      width: 0px;
      right: -110%;
      bottom: -2px;
    }

    .btn-style.btn-style-2 .btn-container .link .button .line-left {
      height: 0px;
      width: 2px;
      left: -2px;
      bottom: -110%;
    }

    .btn-style.btn-style-2 .btn-container .link .button .line-right {
      height: 0px;
      width: 2px;
      right: -2px;
      top: -110%;
    }

    .btn-style.btn-style-2 .btn-container .link .button:hover {
      border: 2px solid white;
    }

    .btn-style.btn-style-2 .btn-container .link .button:hover .icon-right {
      right: 10px;
    }

    .btn-style.btn-style-2 .btn-container .link .button:hover .line {
      background-color: #fff;
    }

    .btn-style.btn-style-2 .btn-container .link .button:hover .line-top {
      width: calc(100% + 2px);
      left: -2px;
    }

    .btn-style.btn-style-2 .btn-container .link .button:hover .line-bottom {
      width: calc(100% + 2px);
      right: -2px;
    }

    .btn-style.btn-style-2 .btn-container .link .button:hover .line-left {
      height: calc(100% + 2px);
      bottom: -2px;
    }

    .btn-style.btn-style-2 .btn-container .link .button:hover .line-right {
      height: calc(100% + 2px);
      top: -2px;
    }

    .btn-style.btn-style-2 .btn-container .link .tip {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0 14px;
      height: 35px;
      line-height: 35px;
      background-color: #2dcb70;
      color: #fff;
      font-size: 16px;
      font-weight: normal;
      text-transform: none;
      margin: 0 auto;
      border-radius: 5px;
      opacity: 0;
      transition: 0.4s ease;
      -ms-transition: 0.4s ease;
      -webkit-transition: 0.4s ease;
      -o-transition: 0.4s ease;
      -moz-transition: 0.4s ease;
    }

    .btn-style.btn-style-2 .btn-container .link .tip em {
      font-style: none;
      white-space: nowrap;
    }

    .btn-style.btn-style-2 .btn-container .link .tip span {
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
      border: 7px solid transparent;
      border-top-color: #2dcb70;
      left: 50%;
      margin-left: -3px;
      bottom: -13px;
    }

    .btn-style.btn-style-2 .btn-container .link:hover .tip {
      opacity: 1;
    }
  </style>
</head>

    <style type="text/css">
      .btn-style.btn-style-3 .clip-path-btn {
        position: relative;
        width: 220px;
        height: 64px;
        line-height: 64px;
        text-align: center;
        color: #fff;
        font-size: 20px;
        background: #55557f;
        cursor: pointer;
        border-radius: 10px;
        /* 添加过渡效果 */
        transition: all 0.5s;
      }
      .btn-style.btn-style-3 .clip-path-btn::after,
      .btn-style.btn-style-3 .clip-path-btn::before {
        content: "";
        position: absolute;
        border: 2px solid #55557f;
        width: 240px;
        height: 84px;
        border-radius: 10px;
        /* 简写为 */
        inset: -10px; 
        /* 添加动画 */
        animation: pathRotate 3s infinite linear;
      }
      @keyframes pathRotate {
        0%,
        100% {
          clip-path: inset(0 0 98% 0);
        }
        25% {
          clip-path: inset(0 98% 0 0);
        }
        50% {
          clip-path: inset(98% 0 0 0);
        }
        75% {
          clip-path: inset(0 0 0 98%);
        }
      }
      .btn-style.btn-style-3 .clip-path-btn::after {
        animation-delay: -1.5s;
      }
      .btn-style.btn-style-3 .clip-path-btn:hover {
        filter: brightness(1.5);
      }
    </style>
    <div class="btn-style btn-style-3" style="padding: 10px;">
      <p>clip-path实现按钮流动边框</p>
      <div class="clip-path-btn">button</div>
    </div>
    <style type="text/css">
      @property --rotate {
        syntax: "<angle>";
        initial-value: 132deg;
        inherits: false;
      }
      :root {
        --card-height: 15vh;
        --card-width: calc(var(--card-height) * 3);
      }
      .btn-style.btn-style-4 {
        min-height: 100px;
        background: #212534;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding-top: 2rem;
        padding-bottom: 2rem;
        margin-top: 15px;
      }
      .magic-card {
        width: var(--card-width);
        height: var(--card-height);
        position: relative;
      }
      .magic-card:hover:before, .magic-card:hover:after {
        animation: none;
        opacity: 0;
      }
      .magic-card::before {
        content: "";
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        border-radius: 8px;
        background-image: linear-gradient(
          var(--rotate)
          , #5ddcff, #3c67e3 43%, #4e00c2);
          position: absolute;
          top: -3px;
          left: -3px;
          animation: spin 2.5s linear infinite;
      }
      .magic-card::after {
        position: absolute;
        content: "";
        top: calc(var(--card-height) / 6);
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        margin: 0 auto;
        transform: scale(0.8);
        filter: blur(calc(var(--card-height) / 6));
        background-image: linear-gradient(
          var(--rotate)
          , #5ddcff, #3c67e3 43%, #4e00c2);
          opacity: 1;
        transition: opacity .5s;
        animation: spin 2.5s linear infinite;
      }
      .magic-card-inner{
        position: relative;
        z-index: 1;
        height: 100%;
        background: #191c29;
        justify-content: center;
        align-items: center;
        text-align: center;
        display: flex;
        font-size: 1.5em;
        color: rgb(88 199 250 / 0%);
        cursor: pointer;
        border-radius: 6px;
      }
      .magic-card:hover .magic-card-inner{
        color: rgb(88 199 250 / 100%);
        transition: color 1s;
      }
      @keyframes spin {
        0% {
          --rotate: 0deg;
        }
        100% {
          --rotate: 360deg;
        }
      } 
    </style>
    <div class="btn-style btn-style-4">
      <p style="color: #fff;">card or button</p>
      <div class="magic-card">
        <div class="magic-card-inner">
          Magic Card
        </div>        
      </div>  
    </div>
    <style type="text/css">
      .btn-style.btn-style-5{
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 200px;
        align-items: center;
        justify-content: center;
        background-color: #0D1428;
      }
      .css-box {
        width: 150px;
        height: 150px;
        background-color: #172033;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .css-box::before {
        content: '';
        position: absolute;
        height: 300px;
        width: 300px;
        background: radial-gradient(#01D17D, transparent, transparent);
        animation: animate 1.5s linear infinite;
      }

      .css-box::after {
        content: '';
        position: absolute;
        inset: 2px;
        border-radius: 10px;
        background-color: #172033;
      }

      .css-box:hover::before {
        animation: none;
        background: transparent;
      }

      .css-box:hover {
        box-shadow: 0 0 4px #01D17D, 0 0 4px #01D17D, 0 0 80px #01D17D;
      }


      @keyframes animate {
        0% {
          transform: translate(-150px, -150px);
        }

        25% {
          transform: translate(0, -150px);
        }

        50% {
          transform: translate(0, 0);
        }

        75% {
          transform: translate(-150px, 0);
        }

        100% {
          transform: translate(-150px, -150px);
        }
      }
    </style>
    <p>css 流动边框</p>
    <div class="btn-style btn-style-5" style="padding: 10px;">
      <div class="css-box"></div>
    </div>
    <style type="text/css">
      :root {
        --bg: #222;
      }

      li {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #555;
      }

      .btn-style.btn-style-6{
        min-height: 200px;
        background-color: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;

      }

      .nav-ul {
        padding-inline: 50px;
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
      }

      .nav-ul li {
        position: relative;

        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;

        cursor: pointer;
      }

      .nav-ul li::before {
        content: "";
        position: absolute;
        inset: 30px;
        /* 模糊半径：10，20，22 */
        box-shadow: 0 0 0 10px var(--clr),
          0 0 0 20px var(--bg),
          0 0 0 22px var(--clr);
        transition: 0.5s;
      }

      .nav-ul li:hover::before {
        inset: 15px;
      }

      .nav-ul li::after {
        content: "";
        position: absolute;
        inset: 0;
        background-color: var(--bg);
        /*错位展示::before四角阴影  */
        transform: rotate(45deg);
        transition: 0.5s;
      }

      .nav-ul li:hover::after {
        /*复原盖住::before阴影  */
        transform: rotate(0deg);
        inset: -10px;
      }

      .nav-ul li:nth-child(even):hover::after {
        /*偶数展示::before阴影  */
        inset: 0px;
      }

      .nav-ul li a {
        position: relative;
        z-index: 1;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nav-ul li a i {
        font-size: 1.2em;
        color: var(--clr);

        transition: transform 0.5s;
      }

      .nav-ul li:hover a i {
        transform: translateY(-40%);
      }

      .nav-ul li a span {
        position: absolute;

        color: var(--clr);
        font-family: consolas;

        opacity: 0;
        transform: scale(0) translateY(200%);
        transition: opacity 0.5s, transform 0.5s;
      }

      .nav-ul li:hover a span {
        opacity: 1;
        transform: scale(1) translateY(100%);
      }

      .nav-ul li:hover a i,
      .nav-ul li:hover a span {
        filter: drop-shadow(0 0 20px var(--clr)) drop-shadow(0 0 40px var(--clr)) drop-shadow(0 0 60px var(--clr));
      }
    </style>
    <p>CSS Creative Icon Hover Effects</p>
